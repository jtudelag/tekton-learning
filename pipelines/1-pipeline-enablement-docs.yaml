apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: create-d500-docs
spec:
  workspaces:
  - name: shared-workspace
  params:
  - name: application
    type: string
    description: Name for the application 
  - name: git-url
    type: string
    description: url of the git repo for the code of deployment
  - name: git-revision
    type: string
    description: revision to be used from repo of the code for deployment (Commit id)
  - name: short-git-revision
    type: string
    description: Short commit id
  - name: image-registry
    type: string
    description: Image registry
  - name: image-repository
    type: string
    description: Image repository within image-registry the image will be pushed to
  tasks:
    
    - name: fetch-repository
      taskRef:
        name: git-clone-v0-19-0
        kind: ClusterTask
      workspaces:
      - name: output
        workspace: shared-workspace
      params:
      - name: url
        value: $(params.git-url)
      - name: deleteExisting
        value: "true"
      - name: revision
        value: $(params.git-revision)
    
    - name: build-image
      taskRef:
        name: buildah
        kind: ClusterTask
      workspaces:
      - name: source
        workspace: shared-workspace
      runAfter:
      - fetch-repository
      params:
      - name: TLSVERIFY
        value: "false"
      - name: IMAGE
        value: $(params.image-registry)/$(params.image-repository)/$(params.application):$(params.short-git-revision)